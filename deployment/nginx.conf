# /etc/nginx/sites-available/default (or your site config)

server {
    # ... existing config ...
    server_name talktocaio.com;

    # SwapList App - Frontend
    location /a1mini-swap/ {
        # Path where you copied the built frontend
        alias /opt/swaplist/frontend/dist/;
        try_files $uri $uri/ /a1mini-swap/index.html;
    }

    # SwapList App - Backend API
    location /a1mini-swap/api/ {
        # Proxy to local FastAPI
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase body size for file uploads
        client_max_body_size 50M;
    }
}
