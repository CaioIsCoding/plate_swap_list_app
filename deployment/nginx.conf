# /etc/nginx/sites-available/default (or your site config)

# Rate Limiting Zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    # ... existing config ...
    server_name talktocaio.com;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    server_tokens off; # Hide Nginx version

    # SwapList App - Frontend
    location /a1mini-swap/ {
        # Path where you copied the built frontend
        alias /opt/swaplist/frontend/dist/;
        try_files $uri $uri/ /a1mini-swap/index.html;
    }

    # SwapList App - Backend API
    location /a1mini-swap/api/ {
        # Apply Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy to local FastAPI
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase body size for file uploads
        client_max_body_size 50M;
    }
}
